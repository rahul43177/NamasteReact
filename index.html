<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>

<body>
    <div id="root"></div>


    <!-- <script> -->

    <!-- //This is how we changing the DOM and writing the hello world from the 
            // const heading = document.createElement("h1")
            // heading.innerHTML = "Hello world from JavaScript!"
            // const root = document.getElementById("root")
            // root.appendChild(heading) -->
    <!-- </script> -->


    <!-- Using react - using CDN (Content delivery network) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>



    <script>
        const heading = React.createElement("h1" , {} , "Content || Hello world from React!!")
        const rootDiv = document.getElementById("root") //the element where we want all the react code to be injected 
        const root = ReactDOM.createRoot(rootDiv)
        root.render(heading)
    </script>
</body>
    
</html>
